<div class="row">
    <div class="col-md-4 col-sm-4 animate__animated animate__fadeIn" *ngFor="let gif of resultados">

        <div class="card mb-4">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-image-top">
            <div class="card-body">
                <p class="card-title text-center">
                    {{ gif.title }}
                </p>
            </div>
        </div>

    </div>
</div>
